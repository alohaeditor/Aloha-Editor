<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Aloha Editor Core Test Suite</title>
	<!-- include qunit -->
	<link rel="stylesheet" href="../dep/qunit.css" type="text/css"/>
	<script type="text/javascript" src="../dep/qunit.js"></script>

	<!-- include jquery -->
	<script	src="../../lib/vendor/jquery-1.5.1.js" ></script>	
	<script>
		window.alohaQuery = jQuery.noConflict();
	</script>

	<!-- include old jquery for compatibility check -->
	<script	src="../dep/jquery-1.2.1.js" ></script>

	<!-- include aloha -->
	<script src="../../lib/require.js" data-main="../../lib/aloha.js" id="aloha-script-include" data-plugins=""></script>

	<!-- include the tests -->
	<script>
		require(
			{
				paths: {
					'compatibilitytests': '../test/unit/compatibilitytests'
				}
			},
			['compatibilitytests']
		);
	</script>
	<!-- inject into testswarm -->
	<script type="text/javascript" src="../dep/swarminject.js"></script>
</head>
<body>
	<h1 id="qunit-header">Aloha Editor Compatibility Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"><div id="edit"></div><div id="edit2"></div></div>
</body>
</html>
