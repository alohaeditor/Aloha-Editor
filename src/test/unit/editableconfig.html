<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Aloha Editor Editable Config Suite</title>
	<!-- include jquery -->
	<script	src="../../dep/jquery-1.5.1.js" ></script>
	<!-- include qunit -->
	<link rel="stylesheet" href="../dep/qunit.css" type="text/css"/>
	<script type="text/javascript" src="../dep/qunit.js"></script>
	<script type="text/javascript" src="../dep/jquery.simulate.js"></script>
	<!-- include aloha -->
	<script	src="../../aloha.js" id="aloha-script-include"></script>

	<script type="text/javascript" src="testutils.js"></script>

</div>
<div id="edit_notdisabled" style="margin:20px; border:1px solid #000000;"></div>
