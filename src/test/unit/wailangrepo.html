<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Aloha Editor Core Test Suite</title>
	
	<!-- include qunit -->
	<link rel="stylesheet" href="../vendor/qunit.css" type="text/css"/>
	<script type="text/javascript" src="../vendor/qunit.js"></script>

	<!-- include jquery -->
	<script	src="../../lib/vendor/jquery-1.5.1.js" ></script>
	<script>
		// currently, we need to manually set the path to aloha
		var Aloha = {
			jQuery: $,
			settings : {
				logLevels: { 'error': true, 'warn': true, 'info': true, 'debug': true, 'deprecated': true },
				errorhandling: false,
				locale : 'de',
				plugins:{
					'wai-lang':{
						iso639 : 'iso639-2'
					}
					
				}
			}
		};
	</script>

	<!-- include aloha -->
	<script src="../../lib/aloha.js" data-aloha-plugins="extra/flag-icons,extra/wai-lang"></script>

	<!-- include testswarm inject script -->
	<script>
		var url = window.location.search;
		url = decodeURIComponent( url.slice( url.indexOf("swarmURL=") + 9 ) );
		if ( url && url.indexOf("http") === 0 ) {
			require(["http://testswarm.aloha-editor.org/js/inject.js?" + (new Date).getTime()], function() {});
		}
	</script>

</head>
<body>
	<!-- include the tests -->
	<script>
		require( [ 'wailangrepotests' ] );
	</script>
	
	<h1 id="qunit-header">Aloha Editor Wai-Lang Plugin Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"><div id="edit"></div><div id="edit2"></div></div>
</body>
</html>
