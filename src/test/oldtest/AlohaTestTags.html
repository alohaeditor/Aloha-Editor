<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Aloha, World!</title>
<script>
GENTICS_Aloha_base = "file:///Users/haymo/Documents/workspace/Aloha-Editor/WebContent/";
</script>
<script type="text/javascript" src="../core/include.js"></script>
<script type="text/javascript" src="../plugins/com.gentics.aloha.plugins.Format/plugin.js"></script>
<script type="text/javascript" src="../plugins/com.gentics.aloha.plugins.Table/plugin.js"></script>
<script type="text/javascript" src="../plugins/com.gentics.aloha.plugins.List/plugin.js"></script>
<script type="text/javascript" src="../plugins/com.gentics.aloha.plugins.Link/plugin.js"></script>
<script type="text/javascript" src="../plugins/com.gentics.aloha.plugins.HighlightEditables/plugin.js"></script>

<!-- turn an element into editable Aloha continuous text -->
<script type="text/javascript">
GENTICS.Aloha.settings = {
	logLevels: {'error': true, 'warn': true, 'info': true, 'debug': false},
	errorhandling : false,
	ribbon: false,	
	"i18n": {
		"current": "en" 
	},
	"plugins": {
	 	"com.gentics.aloha.plugins.Link": {
		 	// all elements with no specific configuration may insert links
			config : [ 'a' ],
		  	editables : {
				// No links in the title.
				'#title'	: [  ]
		  	},
		  	// all links that match the targetregex will get set the target
 			// e.g. ^(?!.*aloha-editor.com).* matches all href except aloha-editor.com
		  	targetregex : '^(?!.*aloha-editor.com).*',
		  	// this target is set when either targetregex matches or not set
		    // e.g. _blank opens all links in new window
		  	target : '_blank',
		  	// the same for css class as for target
		  	cssclassregex : '^(?!.*aloha-editor.com).*',
		  	cssclass : 'aloha',
		  	ressource: GENTICS.Aloha.Ressources.Dummy
		}
  	}
};

$(document).ready(function() {
	
});

/* Generate xHTML valid css Elements */
function testElement( e ) {
	document.write('<h3>' + e +'</h3>');
	document.write('<' + e + ' id=' + e + '>Sample Content</' + e + '>');
	document.write('<hr />');
	$('#'+e).aloha();
}
</script>
</head>
<body>
<h1 id="title">Aloha, can do.</h1>
<script>
var textElements = [ 'a', 'abbr', 'address', 'article', 'aside',
     				'b', 'bdo', 'blockquote',  'button',  'cite', 'code', 'command',
     				'del', 'details', 'dfn', 'div', 'dl', 'em', 'footer', 'h1', 'h2',
     				'h3', 'h4', 'h5', 'h6', 'header', 'i', 'ins', 'label', 'menu',
     				'nav', 'p', 'pre', 'q', 'ruby',  'section', 'small',
     				'span', 'strong',  'sub', 'sup', 'var']; 	
for (var i = 0; i < textElements.length; i++) {
	testElement(textElements[i]);
}

</script>
</body>
</html>
