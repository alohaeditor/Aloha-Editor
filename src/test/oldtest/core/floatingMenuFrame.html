<html>
  <head>
<!-- #include file="${com.gentics.aloha.src}/test/${com.gentics.aloha.loaderprefix}testloader.html" -->
<script type="text/javascript" src="<!-- #echo var="${com.gentics.aloha.src.browser}" -->/plugins/com.gentics.aloha.plugins.Format/plugin.js"></script>

  <script type="text/javascript">
	GENTICS.Aloha.EventRegistry.subscribe(GENTICS.Aloha, 'editableCreated', function(event, editable) {
		// if the editable is created / ready activate it
		editable.activate();
		$('#content').focus();
		// Notify the test to resume
		window.parent.YAHOO.com.gentics.labs.browsertest.FloatingMenu.resumePinTest();
	});
	
  	$(function(){
  		$('#content').GENTICS_aloha();
  	});
  </script>
  </head>
  <body class="yui-skin-sam">
  	<div id="content">
  		<p>Some special content that can be edited with aloha! Yipee!</p>
  	</div>
  	
  	<!-- IMPORTANT: do not remove the next line, it will include html fragments necessary for the test to run -->
	<!-- #include file="${com.gentics.labs.browsertest.includedir}/body-include.inc" -->
  	
  </body>
</html>
