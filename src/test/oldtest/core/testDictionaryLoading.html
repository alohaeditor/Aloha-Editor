  <script type="text/javascript">

	// create the testcase
	// TODO: rename the testcase
	YAHOO.com.gentics.labs.browsertest.DictionaryLoadingTest = new YAHOO.tool.TestCase({

	    //name of the test case - if not provided, one is auto-generated
	    // TODO: provide a proper name for the testcase
	    name : 'Dictionary Loading Test',

	    //---------------------------------------------------------------------
	    // setUp and tearDown methods - optional
	    //---------------------------------------------------------------------
	    
	    /*
	     * Sets up data that is needed by each test.
	     */
	    setUp : function () {
	    },
	    
	    /*
	     * Cleans up everything that was created by setUp().
	     */
	    tearDown : function () {
			// TODO: implement teardown code for the tests
	    },

	    /**
	     * Test whether the Aloha dictionary was loaded
	     */
	    testAlohaDictionary : function () {
	    	YAHOO.util.Assert.isNotNull(GENTICS.Aloha.dictionaries[GENTICS.Aloha.toString()], 'Check whether the Aloha dictionary exists');
	    	YAHOO.util.Assert.isNotUndefined(GENTICS.Aloha.dictionaries[GENTICS.Aloha.toString()], 'Check whether the Aloha dictionary exists');
	    },

	    /**
	     * Test whether the Plugin dictionary was loaded
	     */
	    testPluginDictionary : function () {
	    	YAHOO.util.Assert.isNotNull(GENTICS.Aloha.dictionaries[GENTICS.Aloha.Format.toString()], 'Check whether the Format-Plugin dictionary exists');
	    	YAHOO.util.Assert.isNotUndefined(GENTICS.Aloha.dictionaries[GENTICS.Aloha.Format.toString()], 'Check whether the Format-Plugin dictionary exists');
	    },

	    /**
	     * Test whether the Plugin dictionary of the unconfigured plugin was not loaded
	     */
	    testUnloadedPluginDictionary : function () {
	    	YAHOO.util.Assert.isUndefined(GENTICS.Aloha.dictionaries[GENTICS.Aloha.MyPlugin.toString()], 'Check whether MyPlugin dictionary does not exist');
	    },
	});

	// add our testcase
	YAHOO.com.gentics.labs.browsertest.Suite.add(YAHOO.com.gentics.labs.browsertest.DictionaryLoadingTest);

</script>
