  <script type="text/javascript">

	// create the testcase
	// TODO: rename the testcase
	YAHOO.com.gentics.labs.browsertest.LogSettings = new YAHOO.tool.TestCase({

	    //name of the test case - if not provided, one is auto-generated
	    // TODO: provide a proper name for the testcase
	    name : 'Default Logging Settings Test',

	    //---------------------------------------------------------------------
	    // setUp and tearDown methods - optional
	    //---------------------------------------------------------------------
	    
	    /*
	     * Sets up data that is needed by each test.
	     */
	    setUp : function () {
	    },
	    
	    /*
	     * Cleans up everything that was created by setUp().
	     */
	    tearDown : function () {
			// TODO: implement teardown code for the tests
	    },

	    /**
	     * Test whether the plugin could read the settings
	     */
	    testDefaultSettings : function () {
	    	YAHOO.util.Assert.areEqual(100, GENTICS.Aloha.settings.logHistory.maxEntries, 'Check default value for loghistory maxentries');
	    	YAHOO.util.Assert.areEqual(90, GENTICS.Aloha.settings.logHistory.highWaterMark, 'Check default value for loghistory highwatermark');

	    	YAHOO.util.Assert.isTrue(GENTICS.Aloha.settings.logHistory.levels.error, 'Check log level error');
	    	YAHOO.util.Assert.isTrue(GENTICS.Aloha.settings.logHistory.levels.warn, 'Check log level warn');
	    	YAHOO.util.Assert.areNotEqual(true, GENTICS.Aloha.settings.logHistory.levels.info, 'Check log level info');
	    	YAHOO.util.Assert.areNotEqual(true, GENTICS.Aloha.settings.logHistory.levels.debug, 'Check log level debug');

	    	YAHOO.util.Assert.isTrue(GENTICS.Aloha.settings.logLevels.error, 'Check log level error');
	    	YAHOO.util.Assert.isTrue(GENTICS.Aloha.settings.logLevels.warn, 'Check log level warn');
	    	YAHOO.util.Assert.areNotEqual(true, GENTICS.Aloha.settings.logLevels.info, 'Check log level info');
	    	YAHOO.util.Assert.areNotEqual(true, GENTICS.Aloha.settings.logLevels.debug, 'Check log level debug');
	    }
});

	// add our testcase
	YAHOO.com.gentics.labs.browsertest.Suite.add(YAHOO.com.gentics.labs.browsertest.LogSettings);

</script>
