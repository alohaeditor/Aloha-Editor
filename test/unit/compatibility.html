<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Aloha Editor Core Test Suite</title>
	<!-- include qunit -->
	<link rel="stylesheet" href="../vendor/qunit.css" type="text/css"/>
	<script type="text/javascript" src="../vendor/qunit.js"></script>

	<!-- include jquery for testing-->
	<script	src="../../lib/vendor/jquery-1.5.1.js" ></script>
		
	<script>
		
		var beforeNoConflict = $;
		
		var Aloha = {};
		Aloha.settings = {
			jQuery: $.noConflict(),
			bundles: {
				// Path for custom bundle relative from require.js path
				'test': '../test/unit'
			},
			locale: 'de'
		};

		var afterNoConflict = $;
	
	</script>

	<!-- include old jQuery version for compatibility checks -->
	<script	src="../vendor/jquery-1.2.1.js" ></script>

	<!-- include aloha after loading old jQuery version -->
	<script src="../../lib/aloha.js" data-aloha-plugins="test/plugintest2"></script>

	<!-- include testswarm inject script -->
	<script>
		var 
			require = Aloha._require,
			define = Aloha.define,
			url = window.location.search;
		url = decodeURIComponent( url.slice( url.indexOf("swarmURL=") + 9 ) );
		if ( url && url.indexOf("http") === 0 ) {
			require(["http://testswarm.aloha-editor.org/js/inject.js?" + (new Date).getTime()], function() {});
		}
	</script>
</head>
<body>
	<!-- include the tests -->
	<script>
		
		// define realtive baseUrl path to requireJS
		// and paths back to aloha path
		require( ['compatibilitytests']	);
		
	</script>
	<h1 id="qunit-header">Aloha Editor Compatibility Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"><div id="edit"></div><div id="edit2"></div></div>
</body>
</html>
